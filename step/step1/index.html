<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Angular2 Migration</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			body {
				width: 90%;
				margin: auto;
			}
			.panel {
				padding: 0 0 1em;
				min-height: 250px;
				max-height: 250px
			}
			button {
				position: absolute;
				bottom: 1em;
				margin-left: 1em;
			}
			.panel-heading .glyphicon {
				margin-right: .5em;
			}
		</style>
	</head>
	<body ng-app="Brewery">
		<header><h1>Zenika Brewery !!</h1></header>
		<main ng-controller="BreweryCtrl">
				<beer-item ng-repeat="b in beers" beer="b" ></beer-item>
		</main>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

		<script type="text/javascript" src="components/brewery.service.js"></script>
		<script type="text/javascript" src="components/beerItem.directive.js"></script>
		<script type="text/javascript" src="components/brewery.controller.js"></script>
		<script type="text/javascript" src="components/note.filter.js"></script>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
